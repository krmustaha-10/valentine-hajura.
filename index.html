<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Hajura ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffe6f0;
      overflow-x: hidden;
      color: #333;
    }
    h1, h2 {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: #ff4d6d;
      margin: 0.5em 0;
    }
    p {
      text-align: center;
      font-size: 1.2em;
      margin: 0.5em 2em;
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 2em;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      animation: float 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
    }

    /* Typing effect */
    .typing-text {
      border-right: 2px solid #ff4d6d;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.5em;
      width: 0;
      animation: typing 5s steps(50,end) forwards, blink 0.75s step-end infinite;
      text-align: center;
      max-width: 90%;
    }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* Falling Petals */
    .petal {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Pop-in */
    .pop-in {
      opacity: 0;
      transform: scale(0.5);
      animation: pop 1s forwards;
    }
    @keyframes pop { to { opacity: 1; transform: scale(1); } }

    /* Valentine Buttons */
    .valentine-buttons button {
      margin: 0.5em;
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .valentine-buttons button:hover {
      transform: scale(1.1);
    }
    .yes-btn { background: #ff4d6d; color: #fff; }
    .no-btn { background: #f7c8d3; color: #333; }

    footer {
      text-align: center;
      padding: 2em;
      font-size: 1.2em;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <div id="hearts"></div>

  <!-- Section 1: Landing -->
  <section>
    <h1 class="pop-in">Happy Valentine‚Äôs Day, Hajura ‚ù§Ô∏è</h1>
    <p class="pop-in" style="animation-delay:0.5s;">To the most amazing girl in the world</p>
  </section>

  <!-- Section 2: Love Message -->
  <section>
    <h2 class="pop-in">A Special Message üíå</h2>
    <p class="typing-text" id="loveMessage">
      Hajura, your smile lights up my world‚Ä¶ üåπüíñ Lilies and pink roses remind me of you üå∏
    </p>
  </section>

  <!-- Section 3: Valentine Proposal -->
  <section>
    <h2 class="pop-in">Will you be my Valentine? üíñ</h2>
    <div class="valentine-buttons">
      <button class="yes-btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button class="no-btn" id="noBtn">No üò¢</button>
    </div>
    <p id="responseText" style="text-align:center; font-size:1.3em; margin-top:1em;"></p>
  </section>

  <!-- Footer -->
  <footer>
    Love, <strong>Taha ‚ù§Ô∏è</strong>
  </footer>

  <script>
    // Floating hearts
    const heartsContainer = document.getElementById('hearts');
    for(let i=0;i<20;i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random()*100+'vw';
      heart.style.animationDuration = (3 + Math.random()*5)+'s';
      heartsContainer.appendChild(heart);
    }

    // Falling petals
    for(let i=0;i<30;i++){
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random()*100+'vw';
      petal.style.animationDuration = (3 + Math.random()*5)+'s';
      petal.style.width = petal.style.height = (5 + Math.random()*10)+'px';
      petal.style.background = `hsl(${Math.random()*360},70%,85%)`;
      document.body.appendChild(petal);
    }

    // Valentine buttons
    const responseText = document.getElementById('responseText');
    document.getElementById('yesBtn').addEventListener('click',()=>{
      responseText.innerText = "Yay! üíñ I knew you'd say yes, Hajura! üòç";
    });

    document.getElementById('noBtn').addEventListener('click',()=>{
      alert("No? üò¢ That's okay‚Ä¶ I guess I'll just marry chocolate instead üç´‚ù§Ô∏è");
      responseText.innerText = "Just kidding, Hajura üòò I love you!";
    });
  </script>
</body>
</html>
